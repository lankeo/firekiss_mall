<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索结果页</title>
</head>
<body>
    {{query}} # 搜索关键词<br>
    {{ page }} # 返回当前页的page对象<br>
    {% for item in page %}
        {{ item.object }}<br>
    {% endfor %}
    {{paginator}}  # 分页的paginator对象
</body>
</html>
